    <title>KURSLAR</title>

    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: url("img/photo-overjoyed-hipster-looks-gladfully-away-points-fore-finger-blank-space.jpg") no-repeat center center / cover;
            height: 100vh;
        }

        .navbar {
            border-bottom: 2px solid #ddd;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .navbar-brand img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .navbar-brand .logo-text {
            font-weight: bold;
            font-size: 1.5rem;
            color: #000;
        }

        .navbar-nav a {
            color: #000;
        }

        .container {
            margin-top: 20px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Add box-shadow transition */
            display: flex;
            flex-direction: column;
            height: 9cm; /* Set height to 100% */
            width: 9cm;
        }

        .card:hover {
            transform: scale(1.05) translateX(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .card-img-top {
            border-radius: 5px 5px 0 0;
            width: 100%;
            height: 6cm;
        }

        .card-body {
            padding: 1.25rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .btn-light {
            background-color: #f8f9fa;
            color: #495057;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .btn-light:hover {
            background-color: #e2e6ea;
            color: #495057;
        }

        @media only screen and (max-width: 600px) {
            .container {
                grid-template-columns: 100%;
            }

            .card {
                width: 100%;
                margin: 10px 0;
            }

            .navbar-brand .logo-text {
                font-size: 1.2rem;
            }

            .navbar-nav {
                margin-top: 10px;
            }
        }
    </style>
</head>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Define correct answers
            const correctAnswers = {
                q1: 'b', // Question 1 - Correct answer is option 'a'
                q2: 'a', // Question 2 - Correct answer is option 'b'
                q3: 'a', // Question 3 - Correct answer is option 'c'

                q10: 'a',
                // Add correct answers for other questions
            };

            // Initialize score
            let score = 0;
        let incorrectAnswers = [];

        // Check each question's answer
        for (let i = 1; i <= Object.keys(correctAnswers).length; i++) {
            const questionId = 'q' + i;
            const selectedAnswer = document.querySelector(`input[name="${questionId}"]:checked`);

            if (selectedAnswer) {
                // Check if the selected answer is correct
                if (selectedAnswer.value === correctAnswers[questionId]) {
                    score += 10;
                } else {
                    // Track incorrect answers
                    incorrectAnswers.push({
                        question: questionId,
                        correctAnswer: correctAnswers[questionId],
                        userAnswer: selectedAnswer.value,
                    });
                }
            }
        }

        // Redirect to the results page
        window.location.href = `c9.html?score=${score}&incorrectAnswers=${JSON.stringify(incorrectAnswers)}`;
    });
</script>
